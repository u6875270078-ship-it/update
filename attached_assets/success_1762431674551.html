<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Réussie - Sumup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            padding: 20px;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 60px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background-color: #000000;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .logo::before {
            content: '';
            width: 16px;
            height: 20px;
            background-color: #ffffff;
            clip-path: polygon(50% 0%, 100% 25%, 75% 50%, 100% 75%, 50% 100%, 0% 75%, 25% 50%, 0% 25%);
        }

        .brand {
            font-size: 24px;
            font-weight: 400;
            color: #000000;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #000000;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 30px;
        }

        .success-message {
            font-size: 18px;
            margin-bottom: 40px;
            color: #000000;
        }

        .btn {
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <span class="brand">sumup®</span>
    </div>

    <div class="success-icon">✅</div>
    <h1>Connexion Réussie</h1>
    <p class="success-message">Votre compte a été vérifié avec succès.</p>
    
    <a href="sumup-login.html" class="btn btn-primary">Se déconnecter</a>
</body>
</html>
